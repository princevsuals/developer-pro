<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Result Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>

<body class="body">
    <div class="first-container">
        <div class="second-container">
            <h2 id="heading">Your Result</h2>
            <div class="circle">
                <div class="inside">
                    <b class="seventy" style="font-weight: 800;">76</b>
                    <p class="hundred">of 100</p>
                </div>
            </div>
            <h2 id="great">Great</h2>
            <p id="paragraph">You scored higher than 65% of the people who have taken these tests.</p>
        </div class="middle">
        <div class="div">
            <h2 class="summary">Summary</h2>
            <div class="box" id="Reaction">Reaction <span>80 / 100</span></div>
            <div class="box" id="memory">Memory <span>92 / 100</span></div>
            <div class="box" id="verbal">Verbal <span>61 / 100</span></div>
            <div class="box" id="visual">Visual <span>73 / 100</span></div>
            <button class="button">Continue</button>
        </div>
    </div>

</body>

</html>
